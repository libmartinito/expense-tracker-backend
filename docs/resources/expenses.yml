post:
  summary: Create an expense
  description: Add a new expense to the system.
  operationId: createExpense
  tags:
    - Expenses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            item:
              type: string
              example: cheeseburger
            amount:
              type: integer
              example: 6100
            currency:
              type: string
              example: PHP
            purchased_at:
              type: string
              format: date
              example: 2024-09-20
          required:
            - item
            - amount
            - currency
  responses:
    "201":
      description: Expense created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  $ref: "../schemas/expense_properties.yml"
    "500":
      $ref: "../responses/internal_server_error.yml"

get:
  summary: List expenses
  description: Retrieve a list of expenses with pagination based on record IDs.
  operationId: listExpenses
  tags:
    - Expenses
  parameters:
    - name: page[cursor]
      in: query
      required: false
      schema:
        type: integer
        example: 1
    - name: page[size]
      in: query
      required: false
      schema:
        type: integer
        example: 10
  responses:
    "200":
      description: A list of expenses
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    $ref: "../schemas/expense_properties.yml"
                    meta:
                      type: object
                      properties:
                        cursor:
                          type: integer
                          example: 1
              meta:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: "/expenses?page[cursor]=1&page[size]=10"
                  next:
                    type: string
                    example: "/expenses?page[cursor]=10&page[size]=10"
            example:
              data:
                - type: expenses
                  id: 1
                  attributes:
                    item: cheeseburger
                    amount: 6100
                    currency: PHP
                    purchased_at: 2024-09-20
                    created_at: 2024-09-20
                    updated_at: 2024-09-20
                  meta:
                    cursor: 1
                - type: expenses
                  id: 2
                  attributes:
                    item: donut
                    amount: 6500
                    currency: PHP
                    purchased_at: 2024-09-20
                    created_at: 2024-09-20
                    updated_at: 2024-09-20
                  meta:
                    cursor: 2
                - type: expenses
                  id: 3
                  attributes:
                    item: takoyaki
                    amount: 6500
                    currency: PHP
                    purchased_at: 2024-09-20
                    created_at: 2024-09-20
                    updated_at: 2024-09-20
                  meta:
                    cursor: 3
              meta:
                total: 3
              links:
                self: "/expenses?page[cursor]=0&page[size]=10"
    "500":
      $ref: "../responses/internal_server_error.yml"
