type:
  type: string
  example: expenses
id:
  type: integer
  example: 1
attributes:
  type: object
  properties:
    item:
      type: string
      example: cheeseburger
    amount:
      type: integer
      example: 6100
    currency:
      type: string
      example: PHP
    purchased_at:
      type: string
      format: date
      example: 2024-09-20
    created_at:
      type: string
      format: date
      example: 2024-09-20
    updated_at:
      type: string
      format: date
      example: 2024-09-20
