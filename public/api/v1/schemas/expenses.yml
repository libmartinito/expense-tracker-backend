type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        test:
          type: string
          example: expense
        id:
          type: integer
          example: 1
        attributes:
          type: object
          properties:
            item:
              type: string
              example: cheeseburger
            amount:
              type: integer
              example: 6100
            currency:
              type: string
              example: PHP
            purchased_at:
              type: string
              format: date
              example: "2024-09-20"
            created_at:
              type: string
              format: date
              example: "2024-09-20"
            updated_at:
              type: string
              format: date
              example: "2024-09-20"
  meta:
    current_page:
      type: number
      example: 1
    total_pages:
      type: number
      example: 1
    total_amount_in_cents:
      type: number
      example: 6100
    years:
      type: array
      items:
        type: number
        example: 2024
  links:
    type: object
    properties:
      first:
        type: string
        example: "http://localhost:3001/expenses?page=1&per_page=10"
      last:
        type: string
        example: "http://localhost:3001/expenses?page=5&per_page=10"
      prev:
        type: string
        example: "http://localhost:3001/expenses?page=1&per_page=10"
      next:
        type: string
        example: "http://localhost:3001/expenses?page=2&per_page=10"
example:
  data:
    - type: expense
      id: 1
      attributes:
        item: cheeseburger
        amount: 6100
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
    - type: expense
      id: 2
      attributes:
        item: donut
        amount: 6500
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
    - type: expense
      id: 3
      attributes:
        item: takoyaki
        amount: 6500
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
  meta:
    current_page: 1
    total_pages: 1
    total_amount_in_cents: 19100
    years: [2024]
  links:
    first: "http://localhost:3001/expenses?page=1&per_page=10"
    last: "http://localhost:3001/expenses?page=1&per_page=10"
    prev: "null"
    next: "null"
