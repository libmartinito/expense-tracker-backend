type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        test:
          type: string
          example: expense
        id:
          type: integer
          example: 1
        attributes:
          type: object
          properties:
            item:
              type: string
              example: cheeseburger
            amount:
              type: integer
              example: 6100
            currency:
              type: string
              example: PHP
            purchased_at:
              type: string
              format: date
              example: "2024-09-20"
            created_at:
              type: string
              format: date
              example: "2024-09-20"
            updated_at:
              type: string
              format: date
              example: "2024-09-20"
  links:
    type: object
    properties:
      first:
        type: string
        example: "/expenses?page[cursor]=0&page[size]=10"
      last:
        type: string
        example: "/expenses?page[cursor]=20&page[size]=10"
      prev:
        type: string
        example: "/expenses?page[cursor]=0&page[size]=10"
      next:
        type: string
        example: "/expenses?page[cursor]=10&page[size]=10"
example:
  data:
    - type: expense
      id: 1
      attributes:
        item: cheeseburger
        amount: 6100
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
    - type: expense
      id: 2
      attributes:
        item: donut
        amount: 6500
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
    - type: expense
      id: 3
      attributes:
        item: takoyaki
        amount: 6500
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
  links:
    first: "/expenses?page[cursor]=0&page[size]=10"
    last: "/expenses?page[cursor]=0&page[size]=10"
    prev: "null"
    next: "null"
