type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        test:
          type: string
          example: expenses
        id:
          type: integer
          example: 1
        attributes:
          type: object
          properties:
            item:
              type: string
              example: cheeseburger
            amount:
              type: integer
              example: 6100
            currency:
              type: string
              example: PHP
            purchased_at:
              type: string
              format: date
              example: "2024-09-20"
            created_at:
              type: string
              format: date
              example: "2024-09-20"
            updated_at:
              type: string
              format: date
              example: "2024-09-20"
        meta:
          type: object
          properties:
            cursor:
              type: integer
              example: 1
  meta:
    type: object
    properties:
      total:
        type: integer
        example: 100
  links:
    type: object
    properties:
      self:
        type: string
        example: "/expenses?page[cursor]=1&page[size]=10"
      next:
        type: string
        example: "/expenses?page[cursor]=10&page[size]=10"
example:
  data:
    - type: expenses
      id: 1
      attributes:
        item: cheeseburger
        amount: 6100
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
      meta:
        cursor: 1
    - type: expenses
      id: 2
      attributes:
        item: donut
        amount: 6500
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
      meta:
        cursor: 2
    - type: expenses
      id: 3
      attributes:
        item: takoyaki
        amount: 6500
        currency: PHP
        purchased_at: "2024-09-20"
        created_at: "2024-09-20"
        updated_at: "2024-09-20"
      meta:
        cursor: 3
  meta:
    total: 3
  links:
    self: "/expenses?page[cursor]=0&page[size]=10"
