description: Invalid credentials
content:
  application/json:
    schema:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                example: "401"
              title:
                type: string
                example: "Unauthorized"
              detail:
                type: string
                example: "Authentication credentials were missing or invalid."
